<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Tracker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="jumbotron" id="title">
    <h1>Budget Tracker</h1>
  </div>
  <div class="container">
    <span>Your total balance: </span>
    <span id="balance">$1000.00</span>    
  </div>
  <div class="container" id="form">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">Show</div>
      <div class="col-sm-3 dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          All
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#" class="filter">Deposits</a></li>
          <li><a href="#" class="filter">Another action</a></li>
          <li><a href="#" class="filter">Something else here</a></li>
          <li><a href="#" class="filter">Separated link</a></li>
        </ul>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <span class="col-sm-1">Amount:</span>
      <input class="col-sm-1" type="number" id="newAmount">
      <span class="col-sm-1">Date:</span>
      <input class="col-sm-2" type="date" id="newDate">
    </div>
    <div class="row">
      <span class="col-sm-1">Message:</span>
      <input class="col-sm-11" type="text" id="newMessage">      
    </div>
    <div class="row">
      <div class="col-sm-6" id="removeCom">remove selected</div>      
      <div class="col-sm-6" id="add">Add Transaction</div>      
    </div>
  </div>
  <div class="container" id="labels">
    <div class="row">
      <div class="col-sm-5" id="sortAlpha">Transaction</div>
      <div class="col-sm-3">Date</div>
      <div class="col-sm-2">Amount</div>
      <div class="col-sm-1">Select</div>
      <div class="col-sm-1">Remove</div>
    </div>
  </div>
  <div class="container" id="body"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
